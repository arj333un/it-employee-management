<title>Promotions</title>
{% extends 'adminbase.html' %}
{% block content %}
<center><h2 style="color:coral">Promotions</h2></center>

<div class="container-fluid" style="margin-top: 8vw;">
    <div class="row">
        <div class="col" >
            <div class="table-responsive">
            <table class="table table-striped table-bordered table-sm">
                <h2>TL List</h2>
                <thead class="thead-dark">
                <tr>
                <th>Username</th>   
                
                <th>Name</th>
                <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {% for p in user %}
                <tr>
                <td>{{ p.username }}</td>
                
                <td>{{ p.name }}</td>
                <td><a href="{% url 'depromouser' username=p.username  %}"><button class="btn btn-primary" id="myButton">Depromote</button><span class="glyphicon glyphicon-ok"></span></a>
                </td>
                

                </tr>
                {% endfor %}
                </tbody>
                </table> </div>       </div>
        <div class="col">
            <div class="table-responsive">
            <table class="table table-striped table-bordered table-sm">
                <h2>Developer List</h2>
                <thead class="thead-dark">
                <tr>
                <th>Username</th>   
                
                <th>Name</th>
                <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {% for p in user1 %}
                <tr>
                <td>{{ p.username }}</td>
                
                <td>{{ p.name }}</td>
                <td><a href="{% url 'promouser' username=p.username  %}"><button class="btn btn-primary" id="myButton1">Promote</button><span class="glyphicon glyphicon-ok"></span></a>
                </td>
                
                
                </tr>
                {% endfor %}
                </tbody>
                </table>    </div>    </div>
    </div>
</div>

<script>
    // Get a reference to the button element
    var myButton = document.getElementById("myButton");

    // Add a click event listener to the button
    myButton.addEventListener("click", function() {
        // Display the alert when the button is clicked
        alert("TL Depromoted as Developer");
 });

    // Get a reference to the button element
    var myButton = document.getElementById("myButton1");

    // Add a click event listener to the button
    myButton.addEventListener("click", function() {
        // Display the alert when the button is clicked
        alert("Developer Promoted as TL");
 });
</script>
{% endblock content %}
