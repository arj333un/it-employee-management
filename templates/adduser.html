{% extends 'adminbase.html' %}
{% block content %}
<h1>Add User</h1>
<form action="{% url 'adduser' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Full name</label>
    <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email Address</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Mobile Number</label>
    <input type="number" name="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Birth Date</label>
    <input type="date" name="dob" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Address</label>
    <input type="text" name="address1" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Address Line 1"><br>
    <input type="text" name="address2" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Address Line 2"><br>
    <input type="text" name="address3" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Address Line 3"><br>
    <input type="text" name="pincode" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Pinncode">


  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Qualification</label>
    <select class="form-control" name="sel">
    {% for c in course %}
    <option value="{{c.id}}">{{c.course}}</option>
   {% endfor %}
     </select>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Department</label>
    <select class="form-control" name="sel1">
      {% for d in department %}
     
      <option value="{{d.id}}">{{d.department}}</option>
     {% endfor %}
     </select>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Attach Certificate</label>
    <input type="file" name="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Upload Image</label>
    <input type="file" name="img" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Role</label>
    <input type="text" name="role" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
  </div><br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock content %}
