<title>Assign Projects</title>
{% extends 'adminbase.html' %}
{% block content %}
<form action="{% url 'assignview'%}" id="projectForm" method="POST" enctype="multipart/form-data">
{%csrf_token%}

  <div class="form-group">
    <label for="exampleInputEmail1">TL List</label>
    <select class="form-control" name="tlname">
        {% for v in var1 %}
        <option value="{{v.id}}">{{v.name}}</option>
       {% endfor %}
       </select>  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Projects</label>
    <select class="form-control" name="projectname">
        {% for v in var %}
        <option value="{{v.id}}">{{v.title}}</option>
       {% endfor %}
       </select>  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Start Date</label>
    <input type="date" name="stdate" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">End Date</label>
    <input type="date" name="endate" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
  <script>
    // Add an event listener to the form submission
    document.getElementById("projectForm").addEventListener("submit", function(event) {
      // Prevent the default form submission
  
      // Your custom logic here, e.g., sending the form data via AJAX
      // Once the form submission is successful, show an alert
      alert("Project Assigned to TL!");
    });
  </script>
</form>

{% endblock content %}
