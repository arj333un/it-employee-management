<title>Progress</title>
{% extends 'dev_base.html' %}
{% block content %}
<center><h2 style="color:coral">Progress</h2></center>
<div class="table-responsive">
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
      
    
    <th>Module</th>
    <th>Due Date</th>
    <th>Progress</th>
    <th>Document</th>
    <th>More</th>
    </tr>
    </thead>
    <tbody>
    {% for p in pro %}
    <tr>
    
    
    <td>{{ p.module }}</td>
    <td>{{ p.end_date }}</td>
    <td><progress id="myProgress" value="{{p.count}}" max="100"></progress>{{p.count}}%</td>
    
    
    <td>        <a href="{% url 'download_pdf1' pdf_id=p.id%}" class="btn btn-success"><span class="glyphicon glyphicon-remove"></span>Download</a>
    </td>
    <td><a href="{% url 'moredetails2' id=p.id%}">=></a>
    </tr>
    {% endfor %}
    </tbody>
    </table>
</div>
    <br>
   
    
    
{% endblock %}
