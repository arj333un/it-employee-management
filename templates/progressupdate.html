<title>Update</title>
{% extends 'tl_base.html' %}
{% block content %}
<form action="progressupdate/{{pro.title}}" id="projectForm" method="POST" enctype="multipart/form-data">
{%csrf_token%}
<div class="form-group">
    <label for="exampleInputEmail1">Project</label>
    <input type="text" name="project" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" readonly value="{{pro.title}}">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Date</label>
    <input type="text" name="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" readonly value="{{date}}">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Progress</label>
    <select class="form-control" name="progress">
       
        <option value="not yet started">Not Yet started</option>
        <option value="Pending">Pending</option>
        <option value="Completed">Completed</option>
      
       </select>  </div>
       <div class="form-group">
        <label for="exampleInputEmail1">Remarks</label>
        <input type="text" name="remarks" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
  
  
  <br>
  
  <button type="submit" class="btn btn-primary">Submit</button>
  <script>
    // Add an event listener to the form submission
    document.getElementById("projectForm").addEventListener("submit", function(event) {
      // Prevent the default form submission
  
      // Your custom logic here, e.g., sending the form data via AJAX
      // Once the form submission is successful, show an alert
      alert("Updated successfully !");
    });
  </script>
</form>

{% endblock content %}
