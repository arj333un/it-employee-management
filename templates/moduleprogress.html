<title>Module Progress</title>
{% extends 'dev_base.html' %}
{% block content %}
<center><h2 style="color:coral">Assigned Works</h2></center>
<div class="table-responsive">
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
      
    <th>Project</th>
    <th>Module</th>
    <th>Requirements</th>
    <th>Download Requirement Document</th>
    <th>Upload Document</th>
    </tr>
    </thead>
    <tbody>
    {% for p in pro %}
    <tr>
    <td>{{ p.developer }}</td>
    <td>{{ p.project.title }}</td>
    <td>{{ p.module }}</td>
    <td>        <a href="{% url 'download_pdf1' pdf_id=p.id%}" class="btn btn-success"><span class="glyphicon glyphicon-remove"></span>Download</a>
    </td>
    <td>          <a href="{% url 'modulefile' id=p.id%}" class="btn btn-success"><span class="glyphicon glyphicon-remove"></span>Upload</a>
    </td>
    
    
    </tr>
    {% endfor %}
    </tbody>
    </table>
</div>
    <br>
   
    
    
{% endblock %}
