<title>Assigned</title>
{% extends 'tl_base.html' %}
{% block content %}
<center><h2 style="color:coral">Assigned Projects</h2></center>
<div class="table-responsive">
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
    <th>Project</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Action</th>
    </tr>
    </thead>
    <tbody>
    {% for p in pro %}
    <tr>
    <td>{{ p.title }}</td>
    <td>{{ p.start_date }}</td>
    <td>{{ p.end_date }}</td>
    
    <td>
        <a href="{% url 'download_pdf' pdf_id=p.id%}" class="btn btn-success"><span class="glyphicon glyphicon-remove"></span>Download</a>
        {% comment %} <a href="/progressupdate/{{p.title}}" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span>Progress</a> {% endcomment %}

    </td>
    <td><progress id="myProgress" value="{{p.count}}" max="100"></progress>{{p.count}}%</td>

    </tr>
    {% endfor %}
    </tbody>
    </table>
</div>
    <br>

    <br>
    

{% endblock %}
