<title>Upload Work</title>
{% extends 'tl_base.html' %}
{% block content %}
<form action="{% url 'modulefile' id=pro.id %}" id="projectForm" method="POST" enctype="multipart/form-data">
{%csrf_token%}
<div class="form-group">
    <label for="exampleInputEmail1">Project</label>
    <input type="text" name="module" class="form-control" id="exampleInputEmail1" readonly value={{pro.project.title}} aria-describedby="emailHelp" placeholder="">

     </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Module</label>
    <input type="text" name="module" class="form-control" id="exampleInputEmail1" readonly value= {{pro.module}} aria-describedby="emailHelp" placeholder="">

     </div>
  
 
  <div class="form-group">
    <label for="exampleInputEmail1">Upload Document</label>
    <input type="file" name="doc" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <script>
    // Add an event listener to the form submission
    document.getElementById("projectForm").addEventListener("submit", function(event) {
      // Prevent the default form submission
  
      // Your custom logic here, e.g., sending the form data via AJAX
      // Once the form submission is successful, show an alert
      alert("File Uploaded Successfully !");
    });
  </script>
</form>

{% endblock content %}
